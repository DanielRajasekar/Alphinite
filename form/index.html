    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz9Dvkdk8K7oblQkPYGE8yw-EOJlAgKq2Pj_Dik9aOFi1Ui8eGTlG2Qd8ax4pBe5tk/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {msg.innerHTML=`Message sent successfully <i class="fa fa-solid fa-thumbs-up"></i>`
            setTimeout(function(){
                msg.innerHTML="";
            },3000)
            form.reset();
        })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
